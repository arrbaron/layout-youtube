<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="reference" src="images/reference.png" alt="youtube reference">
  <div class="opacity-controls">
    <label for="opacity">Opacity</label>
    <input class="opacity" type="range" name="opacity" min="0" max="1" value="0.3" step="0.01"> 
  </div>
  <div class="container">
    <nav>
      <div class="hamburger">
        <img src="images/bars.svg" alt="hamburger">
      </div>
      <div class="logo">
        <img src="images/logo.png" alt="youtube logo">
      </div>
      <form class="search">
        <input type="text">
        <button>Search</button>
      </form>
      <div class="nav__buttons"></div>
    </nav>
    <main></main>
    <aside></aside>
  </div>
  <script src="index.js"></script>
</body>
</html>
